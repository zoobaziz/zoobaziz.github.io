<!DOCTYPE html>

<html>
<head>
    <title>add two numbers</title>
</head>

<body>

    <form >
        <input type="text" id = "a" ></input>
        <input type="text" id = "b" > </input><br/>
        <button type="button" onclick="addtwonumbers()">ADD</button><br/>
        <button type="button" onclick="subtwonumbers()">SUBTRACT</button><br/>
        <button type="button" onclick="multwonumbers()">MULTIPLY</button><br/>
        <button type="button" onclick="divtwonumbers()">DIVIDE</button><br/>
    </form>
    <script type="text/javascript">
        
        function addtwonumbers(){
            //code
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            var result= a+b;
            alert("sum  of "+a+" + "+b+" = "+result+"");
            return result;
        }
        function subtwonumbers(){
            //code
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            var result= a-b;
            alert("sum  of "+a+" - "+b+" = "+result+"");
        }
        function multwonumbers(){
            //code
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            var result= a*b;
            alert("sum  of "+a+" * "+b+" = "+result+"");
        }
        function divtwonumbers(){
            //code
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            var result= a/b;
            alert("sum  of "+a+" / "+b+" = "+result+"");
        }
    </script>
    
</body>

</body>
</html>
