<!DOCTYPE html>

<html>
<head>
    <title> Book My Movie </title>
    <style type="text/css">
        p.citysel { font-family: serif; font-size: large; font-style: italic; color: #b3b3b3 }

</head>

<body>

    <div>

    </div>

        <form>

    <div>
        <p id = "movies"></p>
    </div>
    
</body>

    <script type="text/javascript">
        
        function getCity() {
            var c = document.getElementById("city").value;
            alert("you're in this city ----> " + c );
        }
    </script>

</html>
