<body >
<form action="Reservation.html" name="Registration" onsubmit="return(validate());" method="Post">

<table cellpadding="3" width="40%"  align="center"
cellspacing="3">

<tr>
<td colspan=4>
<center><font size=5  color="brown"><b> Passenger Registration Form</b></font></center>
</td>
</tr>

<tr>
<td>Prefix:</td>
<td><select name="Prefix">
<option value="-1" selected>select..</option>
<option value="Mr.">Mr.</option>
<option value="Mrs.">Mrs.</option>
<option value="Dr.">Dr.</option>
<option value="Ms.">Ms.</option>
<option value="Miss.">Miss.</option>

</select></td>
</tr>


<tr>
<td>Name:</td>
<td><input type=text name=textnames id="textname" size="40"></td>
</tr>

<tr>
<td>Father Name:</td>
<td><input type="text" name="fathername" id="fathername"
size="40"></td>
</tr>
<tr>
<td>Postal Address:</td>
<td><input type="text" name="paddress" id="paddress" size="40"></td>
</tr>


<tr>
<td>Sex:</td>
<td><input type="radio" name="sex" value="male" size="20">Male
<input type="radio" name="sex" value="Female" size="20">Female</td>
</tr>

<tr>
<td>Nationality:</td>
<td><select name="Nationality">
<option value="-1" selected>select..</option>
<option value="INDIA">INDIA</option>
<option value="INDIAN OCEAN ISL">INDIAN OCEAN ISL</option>
<option value="INDONESIA">INDONESIA</option>
</select></td>
</tr>

<tr>
<td>Country Residing:</td>
<td><select name="Country Residing">
<option value="-1" selected>select..</option>
<option value="INDIA">INDIA</option>
<option value="USA">USA</option>
<option value="SHRILANKHA">SHRILANKHA</option>
<option value="JAPAN">JAPAN</option>
</select></td>
</tr>


<tr>
<td>PinCode:</td>
<td><input type="text" name="pincode" id="pincode" size="40"></td>

</tr>
<tr>
<td>EmailId:</td>
<td><input type="text" name="emailid" id="emailid" size="40"></td>
</tr>

<tr>
<td>PassportNo:</td>
<td><input type="text" name="passno" id="passno" size="40"></td>
</tr>
<tr>
<td>DOB:</td>
<td><input type="text" name="dob" id="dob" size="40"></td>
</tr>

<tr>
<td>MobileNo:</td>
<td><input type="text" name="mobileno" id="mobileno" size="40"></td>
</tr>
<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" onClick="clickedButton()"/></td>


</tr>

</table>
</form>
